<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My WebGL</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./css/styles.css">
	</head>
	
	<audio src="./audio/music/A-Team_Theme.ogg"></audio>
	
	<body>
		<div class="container">
			<canvas id="glCanvas" width="640" height="480"></canvas>
			<div id="overlay">
				<div>FPS:&ensp;<span id="fps"></span></div>
				<div>Frame Time:&ensp;<span id="frameTime"></span></div>
			</div>
		</div>
		<event onkeydown="keydownhandler(event)" onkeyup="keyuphandler(event)">
	</body>
	
	<button data-playing="false" role="switch" aria-checked="false">
		<span>Play/Pause Music</span>
	</button>
	
	<h3>Controls</h3>
	<p>Press <kbd class="key">W</kbd> to move forward.</p>
	<p>Press <kbd class="key">S</kbd> to move backward.</p>
	<p>Press <kbd class="key">A</kbd> to move left.</p>
	<p>Press <kbd class="key">D</kbd> to move right.</p>
	<p>Press <kbd class="key">Q</kbd> to move down.</p>
	<p>Press <kbd class="key">E</kbd> to move up.</p>
	
	<script src="./js/gl-matrix/gl-matrix.js"></script>
	<script src="./js/input.js"></script>
	<script src="./js/graphics.js"></script>
	<script src="./js/audio.js"></script>
</html>
