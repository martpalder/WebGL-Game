<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My WebGL Game</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./css/styles.css">
		<script src="./js/gl-matrix/gl-matrix.js"></script>
	</head>
	
	<body>
		<div class="container">
			<canvas id="glCanvas" width="640" height="480"></canvas>
		</div>
		<audio id="music"></audio>
		<!--Music button-->
		<button data-playing="false" role="switch" aria-checked="false">
			<span>Play/Pause Music</span>
		</button>
		<p><b>Music:</b>&ensp;"Summer" from <a href="https://www.bensound.com/" target="_blank">Bensound.com</a></p>
		<!--Stats-->
		<div id="stats">
			<p id="fps"><br>FPS:&ensp;</p>
			<p id="frameTime">Frame Time:&ensp;</p>
			<p id="meshPos">Cube:&ensp;</p>
			<p id="cameraPos">Camera:&ensp;</p>
		</div>
	</body>
	
	<!--Keyboard Event-->
	<event onkeydown="keydownhandler(event)" onkeyup="keyuphandler(event)">
	
	<!-- Game Source Files-->
	<script src="./js/mesh.js"></script>
	<script src="./js/graphics.js"></script>
	<script src="./js/filereader.js"></script>
	<script src="./js/audio.js"></script>
	<script src="./js/input.js"></script>
	<script src="./js/game.js"></script>
	
	<!--Controls-->
	<div id="controls">
		<h3><br>Controls</h3>
		<p>
			<kbd class="key">W</kbd><kbd class="key">A</kbd><kbd class="key">S</kbd><kbd class="key">D</kbd>
			and <kbd class="key">Arrow keys</kbd> move the cube horizontally,
			<kbd class="key">Q</kbd> and <kbd class="key">E</kbd> move the cube vertically.
		</p>
		<p>
			<kbd class="key">Numpad arrows</kbd> move the camera horizontally,
			<kbd class="key">Numpad 7</kbd> and <kbd class="key">Numpad 9</kbd> keys move the camera vertically.
		<p/>
	</div>
</html>
